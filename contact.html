<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script
      src="https://kit.fontawesome.com/4ca77255f7.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="card">
        <div id="contact">
            <img src="./assets/images/PROFILE.jpeg"  alt="PROFILE" height="270px" width="280px"/>
             <h1>CONTACT ME</h1>
             <i class="fa-brands fa-facebook"> Denis Delaki</i> <br>
             <i class="fa-brands fa-twitter"> @Delaki</i> <br>
             <i class="fa-brands fa-instagram"> Denis Delaki</i>
        </div>
       <div id="form">
          <form id="contactform">
            <div>
            <p class="name"> <span>NA</span>ME: <input type="text" placeholder="Enter your name" required></p>
            <p class="name"> <span>EM</span>AIL: <input type="email" placeholder="Enter your Email" required> </p>
             <p class="name"> <span>CONT</span>ACT: <input type="number" placeholder="Contact info" required> </p>
        </div>
            <textarea cols="50" rows="15" required></textarea> <br>
            <input type="submit" class="message" value="MESSAGE ME">
          </form>
    </div>
    </div>
</body>
</html>
